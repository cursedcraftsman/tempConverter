<body>
    <div class="container">
        <h1>Temperature Converter</h1>
       
        <input type="number" id="temperature" name="temperature" placeholder="Enter temperature">
        <br><br>
        <label>
            <input type="radio" name="Type" value="Celsius" checked> Celsius to Fahrenheit

        <label>
            <input type="radio" name="Type" value="Fahrenheit"> Fahrenheit to Celsius

        <br><br>
        <button onclick="convert()">Convert</button>
        
        <p id="result"></p>
    </div>

    <script src="script.js"> </script>
</body>
